<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <link rel="manifest" href="/manifest.json">
    <title>WebGBA</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: none;
        }

        canvas {
            border: 0px none;
            width: 100%;
            height: 100%;
            position: absolute;
        }
    </style>
</head>

<body>
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    <script type='text/javascript'>
        var Module = {
            canvas: (function () {
                var canvas = document.getElementById('canvas');

                // TODO: Make this robust
                canvas.addEventListener("webglcontextlost", function (e) {
                    alert('WebGL context lost. You will need to reload WebGBA.');
                    e.preventDefault();
                }, false);

                return canvas;
            })()
        };
    </script>
    <script type="text/javascript" src="webgba.js"></script>
</body>

</html>
